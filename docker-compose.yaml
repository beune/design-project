version: '3.7'
services:
  mydb:
    image: mysql:8.0.23
    restart: always
    secrets:
      - db-password
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: /run/secrets/db-password

  server:
    build: .
    restart: always
    ports:
    - "5000:5000"

secrets:
  db-password:
    file: password.txt
